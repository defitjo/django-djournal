{% extends 'base_structure.html' %}

{% block content %}
  <div class="create-entry">
    <h2>Add new journal entry</h2>
    <form class="new-entry" action="{% url 'entries:new' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Add Entry">
    </form>
  </div>
{% endblock %}
