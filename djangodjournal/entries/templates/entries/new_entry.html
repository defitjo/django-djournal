{% extends 'base_structure.html' %}

{% block content %}
  <div class="container">
    <h2 class="center-align">Add new journal entry</h2>
    <div class="row">
      <div class="col s12">
        <form class="col s12 new-form" action="{% url 'entries:new' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form }}
          <input class="btn" type="submit" value="Add Entry">
        </form>
      </div>
    </div>
  </div>
  <script src="/static/slug.js"></script>
{% endblock %}
