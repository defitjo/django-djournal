{% extends 'base_structure.html' %}

{% block content %}
  <div class="container">
    <h1 class="center-align">Sign Up to join Django Djournal</h1>
    <form class="signup-form" action="/accounts/signup/" method="post">
      {% csrf_token %}
      {{ form }}
      <input class="btn signup-join" type="submit" value="Join">
    </form>
  </div>
{% endblock %}
